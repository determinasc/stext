<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float浮动 块级元素 行内元素</title>
		<style>
			ul{
				list-style: none;
			}
			.nav-left,.nav-left li{
				float: left;
				margin-left: 20px;
			}
			.nav-right{
				float:right;
			}
			.nav-right li{
				float:left;
				margin-right: 20px;
			}
			a{text-decoration: none}
			
		</style>
	</head>
	<body>
		<ul class="nav-left">
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">工具</a></li>
			<li><a href="#">更新</a></li>
		</ul>
		<ul class="nav-right">
			<li><a href="#">登录</a></li>
			<li><a href="#">注册</a></li>
		</ul>

	</body>
</html>
