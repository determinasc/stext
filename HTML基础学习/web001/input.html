<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择框、复选框、单选框、文本域</title>
	</head>
	<body>
		<fieldset>
			<legend>个人信息</legend>
		<form method="post" enctype="application/x-www-form-urlencoded">
			用户名<input type="text" name="username" /><br/>
			性别<input type="radio" name="sex" value="1" />男<input type="radio" name="sex" value="2" checked="checked" />女<br>
			喜欢语言<input type="checkbox" name="app[]" value="asp">asp<input type="checkbox" name="app[]" value="aspx">aspx<input type="checkbox" name="app[]" value="php" checked="checked">php<br>
			地区<select name="address">
					<option value="shanghai">上海</option>
					<option value="beijing">北京</option>
					<option value="广州">广州</option>
			</select><br />
			简介<br />
			<textarea cols="30" rows="10" name="info"></textarea><br/>
			<input type="submit" value="提交" />
		</form>
		</fieldset>
	</body>
</html>
